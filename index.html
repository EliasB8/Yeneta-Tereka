<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Yeneta Tereka</title>
    <!-- Roboto and Lato font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Font-awesome, bootstrap, social and local css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page-wrapper">

        <div class="container-fluid">
            <div class="container text-uppercase">
                <header>
                    <ul class="list-unstyled list-inline float-right mt-5">
                        <li class="list-inline-item h1"><a href="#">Log in</a></li>
                        <li class="list-inline-item h1 ml-4"><a href="#">Sign up</a></li>
                    </ul>
                </header>

                <section>
                    <div class="title row">
                        <h1 class="logo col-12 text-center display-1">Yeneta Tereka</h1>
                        <div class="moto col-10 m-auto p-3">
                            <p class="moto-text text-capitalize text-center h2">Listen Amazing Ethiopian
                                Stories. From
                                any device. </p>
                        </div>

                        <form class="book-search-form col-12">
                            <div class="input-group row">
                                <input class="col-10 col-sm-4 p-2 offset-sm-1 form-control h1 search" type="text"
                                    name="book" id="#book" placeholder="Search book ...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn"><i class="fa fa-search fa-3x"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
